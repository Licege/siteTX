user www-data;
worker_processes 2;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##
	limit_req_zone $binary_remote_addr zone=addrreq:30m rate=30r/s;
	limit_req_zone $binary_remote_addr zone=pub:30m rate=100r/s;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
    proxy_read_timeout 300s;
	types_hash_max_size 2048;
	client_max_body_size 200M;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

    ##
    # Logging Settings
    ##
    log_format  access_diez  '$http_host # $server_port # $remote_addr # $remote_user # [$time_local] # $request_length # $scheme # $request_method # $server_protocol # $request_uri # $status # $body_bytes_sent # $http_referer # $http_user_agent # $http_x_forwarded_for # $upstream_addr # $request_time';

    access_log /var/log/nginx/access.log access_diez;
    error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	# favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log    off;
    }

    # robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log    off;
    }

    # assets, media
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
        expires    7d;
        access_log off;
    }

    # svg, fonts
    location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
        add_header Access-Control-Allow-Origin "*";
        expires    7d;
        access_log off;
    }

	gzip on;
    gzip_static on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 0;
    gzip_types text/plain application/javascript text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
