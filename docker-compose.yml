version: '3'
services:
  db:
    image: postgres:13.2-alpine
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./pg_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: 5315
      POSTGRES_DB: trixolma
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
  api-service:
    image: licege/trixolma-api-service
    container_name: api-service
    ports:
      - 9090:9090
    links:
      - db
  api-auth:
    image: licege/trixolma-api-auth
    container_name: api-auth
    ports:
      - 9092:9092
    links:
      - db
  site:
    container_name: site
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/var/www/app/siteTX
      - /var/www/app/app/siteTX/node_modules
    ports:
      - 3000:3000
    command: npm run start
